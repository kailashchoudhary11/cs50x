                <form>
                    <div id="correct">

                    <div class="incorrect">

                    </div>
                </form>
                <script>
                    document.querySelector("#correct").addEventListener('click', function(e) {
                        // alert("Clicked");
                        document.querySelector("#correct").style.background = "green";
                        e.preventDefault()
                    });

                    incorrects = document.querySelectorAll(".incorrect");
                    for (let i = 0; i < incorrects.length; i++) {
                        incorrect = incorrects[i];
                        incorrect.addEventListener("click", function(e) {
                            incorrects[i].style.background = "red";
                            incorrects[i].innertext = "Incorrect";
                            e.preventDefault()
                        });
                    }
                </script>
