<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
              rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text"
                           autofocus
                           autocomplete="off"
                           placeholder="Name"
                           name="name"
                           required>
                    <input type="number" max="12" min="1" name="month" placeholder="Month" required>
                    <input type="number" max="31" min="1" name="day" placeholder="Day" required>
                    <input type="submit" value="Add Birthday">
                </form>
            </div>
            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday['name'] }}</td>
                                <td>
                                    {{ birthday['month'] }}/{{ birthday['day'] }}
                                    <form action="/update" style="display:inline;" method="get">
                                        <input type="hidden" name="id" value="{{ birthday['id'] }}">
                                        <input type="submit" value="Update" id="update">
                                    </form>
                                    <form action="/delete" style="display:inline;" method="post">
                                        <input type="hidden" name="id" value="{{ birthday['id'] }}">
                                        <input type="submit" value="Delete" id="delete">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
